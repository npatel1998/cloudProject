
name: Deploy AWS Infrastructure (CDK)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      CDK_DEFAULT_ACCOUNT: ${{ secrets.CDK_DEFAULT_ACCOUNT }}
      CDK_DEFAULT_REGION: ${{ secrets.CDK_DEFAULT_REGION }}
      AWS_REGION: ${{ secrets.CDK_DEFAULT_REGION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
           # ðŸ‘‡ Tell the action where your lock files are located
          cache-dependency-path: |
            infra/package-lock.json
            service/package-lock.json
            service/**/package-lock.json


      # âœ… Call build.sh from repo root (installs for infra + service)
      - name: Build (infra + service)
        run: bash ./build.sh

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.CDK_DEFAULT_REGION }}

      - name: CDK Bootstrap
        run: npx cdk bootstrap
        working-directory: infra

      - name: Deploy IAM Stack
        run: npx cdk deploy IamStack --require-approval never
        working-directory: infra

      - name: "Deploy Lambda & Services"
        run:  npx cdk deploy FunctionStack --require-approval never
