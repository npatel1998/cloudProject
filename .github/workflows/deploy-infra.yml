
name: Deploy AWS Infrastructure (CDK)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod

    # CDK uses these to resolve account/region automatically
    env:
      AWS_ACCOUNT: ${{ secrets.AWS_ACCOUNT }}
      REGION: ap-south-1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (no cache, since lock files may be absent)
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # âœ… Call build.sh from repo root (installs infra + service)
      - name: Build (infra + service)
        run: bash ./build.sh


      - name: Show resolved env (token value will be masked)
        run: |
          echo "Region: $REGION"
          echo "Account: $AWS_ACCOUNT"


      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-secret-access-key: ${{ secrets.AWS_ACCESS_KEY }}
          aws-region: ${{ env.REGION }}

      - name: CDK Bootstrap
        run: npx cdk bootstrap
        working-directory: infra

      - name: Deploy IAM Stack
        run: npx cdk deploy IamStack --require-approval never
        working-directory: infra

      - name: "Deploy Lambda & Services"
        run: npx cdk deploy FunctionStack --require-approval never
